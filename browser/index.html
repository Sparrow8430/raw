<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PURE Browser</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; padding: 0; }
      header { background:#0b2944; color:white; padding:12px 16px; display:flex; align-items:center; gap:12px; }
      #logo { width:36px; height:36px; }
      main { padding:16px; }
      input[type="search"] { width:70%; padding:8px; font-size:16px; }
      button { padding:8px 12px; font-size:16px; margin-left:8px; }
      .result { border-bottom:1px solid #ddd; padding:8px 0; }
      .title { font-weight:600; }
      .snippet { color:#444; }
    </style>
  </head>
  <body>
    <header>
      <img id="logo" src="assets/pure_logo.png" alt="PURE">
      <h1 style="margin:0;font-size:18px">PURE Search</h1>
    </header>
    <main>
      <div>
        <input id="q" type="search" placeholder="Search with Searx (via Tor)" />
        <button id="go">Search</button>
      </div>
      <pre id="raw" style="display:none"></pre>
      <div id="results"></div>
    </main>
    <script src="renderer.js"></script>
  </body>
</html>
