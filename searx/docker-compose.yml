version: "3.8"

services:
  searx:
    image: searx/searx:latest
    container_name: pure_searx
    restart: unless-stopped
    network_mode: "host"         # let the container reach host tor at 127.0.0.1:9050
    volumes:
      - ./settings.yml:/etc/searx/settings.yml:ro
      - ./searx-data:/usr/local/searx/settings  # optional persistence
    environment:
      - SEARX_SETTINGS_PATH=/etc/searx/settings.yml